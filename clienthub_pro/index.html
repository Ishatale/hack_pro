<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClientHub Pro - Welcome</title>
    <link rel="stylesheet" href="css/main.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .welcome-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 1rem;
        }
        
        .welcome-text {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .redirect-info {
            font-size: 1rem;
            color: #888;
            margin-bottom: 1.5rem;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .manual-link {
            display: inline-block;
            padding: 12px 24px;
            background-color: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: background-color 0.3s ease;
            margin-top: 1rem;
        }
        
        .manual-link:hover {
            background-color: #5a6fd8;
        }
    </style>
<script type="module" src="https://static.rocket.new/rocket-web.js?_cfg=https%3A%2F%2Fclienthub3439back.builtwithrocket.new&_be=https%3A%2F%2Fapplication.rocket.new&_v=0.1.6"></script>
</head>
<body>
    <div class="welcome-container">
        <div class="logo">ClientHub Pro</div>
        <div class="welcome-text">
            Welcome to your comprehensive client management platform
        </div>
        <div class="loading-spinner"></div>
        <div class="redirect-info">
            Redirecting you to the login page...
        </div>
        <a href="pages/client_login.html" class="manual-link">
            Continue to Login
        </a>
    </div>

    <script>
        // Redirect to client login page after 3 seconds
        setTimeout(function() {
            window.location.href = 'pages/client_login.html';
        }, 3000);
        
        // Optional: Add some interactive feedback
        document.addEventListener('DOMContentLoaded', function() {
            const welcomeContainer = document.querySelector('.welcome-container');
            welcomeContainer.style.opacity = '0';
            welcomeContainer.style.transform = 'translateY(20px)';
            
            setTimeout(function() {
                welcomeContainer.style.transition = 'all 0.6s ease';
                welcomeContainer.style.opacity = '1';
                welcomeContainer.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
